<!-- Custom meta tags -->
<meta name="description" content="{{ .Description | default .Site.Params.description }}">
<meta name="keywords" content="{{ .Site.Params.keywords | delimit ", " }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.featured_image | default "/images/default-og.jpg" }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }}">
<meta property="twitter:description" content="{{ .Description | default .Site.Params.description }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.featured_image | default "/images/default-og.jpg" }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
